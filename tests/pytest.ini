[pytest]
# Pytest configuration for MaaS Backend Testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Fast unit tests with mocked dependencies
    integration: Integration tests requiring real services (calculator, Bitrix)
    e2e: End-to-end tests with complete system
    performance: Performance and load tests
    security: Security-focused validation tests
    slow: Tests that take longer than 5 seconds
    requires_calculator: Tests requiring calculator service on port 7000
    requires_bitrix: Tests requiring Bitrix API connectivity
    smoke: Quick smoke tests for basic functionality

# Test output
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Asyncio mode
asyncio_mode = auto

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8


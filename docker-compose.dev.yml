services:
  backend:
    image: ${NEXUS_PUSH_IMAGE:-vortex.kronshtadt.ru:8443/maas-hosted/maas-backend:dev-latest}
    container_name: backend-dev
    ports:
      - "8000:8000"
    environment:
      CORS_ORIGINS: '["*"]'
      CORS_ALLOW_CREDENTIALS: "true"
      CORS_ALLOW_METHODS: '["*"]'
      CORS_ALLOW_HEADERS: '["*"]'
      REDIS_HOST: "redis-dev"
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      REDIS_STREAM_PREFIX: "bitrix:"
      BITRIX_WORKER_ENABLED: "true"
    restart: unless-stopped
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - maas-internal
      - traefik-global-proxy
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-global-proxy"

      # Router configuration for development server
      - "traefik.http.routers.lk-api-dev.rule=Host(`${TRAEFIK_HOST:-dcksv-maas-dev.int.kronshtadt.ru}`) && PathPrefix(`/api/v3/`)"
      - "traefik.http.routers.lk-api-dev.entrypoints=https"
      - "traefik.http.routers.lk-api-dev.tls=true"
      - "traefik.http.routers.lk-api-dev.middlewares=strip-api-prefix@docker,cors@file"

      - "traefik.http.middlewares.strip-api-prefix.stripprefix.prefixes=/api/v3/"

      # Service configuration
      - "traefik.http.services.lk-api-dev.loadbalancer.server.port=8000"
      - "traefik.http.services.lk-api-dev.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.lk-api-dev.loadbalancer.healthcheck.interval=30s"

    volumes:
      - ./.env:/app/.env
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  redis:
    image: ${NEXUS_BUILD_REGISTRY:-vortex.kronshtadt.ru:8443}/maas-proxy/redis:8.2.3
    container_name: redis-dev
    volumes:
      - ./redis-data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - maas-internal
      - traefik-global-proxy
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  maas-internal:
    external: true
  traefik-global-proxy:
    external: true

volumes:
  uploads:
  logs:
  data:
  main:
  redis-data:

